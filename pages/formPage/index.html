  <div class="container" id="page-heading">
    <h1>Sample Form</h1>
  
  <div id="form-reflector" class="panel panel-default">
    <div class="panel-heading">
      <h4> Form Reflector </h4>
    </div>
    <div class="panel-body">
    <form id="form-formPage" action="http://formreflector.azurewebsites.net/form-reflector/" method="POST">
      <div class="form-group">
        <label for="first-name"> First Name </label>
        <input type="text" class="form-control" id="first-name" name="person-first-name" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="last-name"> Last Name </label>
        <input type="text" class="form-control" id="last-name" name="person-last-name" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="email"> Email </label>
        <input type="email" class="form-control" id="email" name="person-email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="color-pick">Select Color</label>
        <select multiple class="form-control" id="color-pick" name="person-color">
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        </select>
      </div>
      <button class="btn btn-success" type="submit"> Submit </button>
    </form>
